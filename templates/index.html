<!DOCTYPE html>
<html>
<head>
  <title>Premier League Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Premier League Predictor</h1>
    <form method="post">
      <label for="home">Home Team:</label>
     <select name="home" required>
  {% for team in teams %}
    <option value="{{ team }}" {% if request.form.home == team %}selected{% endif %}>{{ team }}</option>
  {% endfor %}
</select>
      <label for="away">Away Team:</label>
      <select name="away" required>
  {% for team in teams %}
    <option value="{{ team }}" {% if request.form.away == team %}selected{% endif %}>{{ team }}</option>
  {% endfor %}
</select>
      <button type="submit">Predict</button>
    </form>
    {% if prediction %}
    <div class="result">
      <h2>Prediction:</h2>
      <p>{{ prediction }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
